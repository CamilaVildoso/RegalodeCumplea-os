<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="img/icono2.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>¡Feliz Cumpleaños papito!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1>🎂¡Feliz Cumpleaños papito!🎂</h1>
    <p class="principal">
      💖<strong>Holi papito</strong>💖, por tu cumpleaños te prepare tres regalos
      y tu puedes decidir en el orden que quieras verlos
      <strong>Intrucciones</strong>:1.para abrir los regalos dar click al regalo 
      2.para cerrar un regalo y luego abrir otro dar click al fondo celeste
    </p>
    <div class="gift-options" data-visible="false">
      <button class="gift" id="image-gift"></button>
      <button class="gift" id="message-gift"></button>
      <button class="gift" id="cake-gift"></button>
    </div>
    <div id="gift-display"></div>
  </div>

  <script src="script.js"></script>
